<!DOCTYPE html>
<html>
    <head>
        <title>BrickGame.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="scripts/script.js" type="text/javascript"></script>
    </head>
    <body>
        <header></header>
        <div id="wrapper">
            <div class="row">
                <div id="title"><h1>BrickGame.</h1></div>         
            </div>
            <div class="row">
                <div id="gameScreen" class="col">
                    <div id="mainScreen" class="col"></div>
                    <div class="separator col"></div>
                    <div id="secondaryScreen" class="col">
                        <div id="score" class="text"></div><div id="value-score" class="text">0</div>
                        <div id="hi-score" class="text"></div><div id="value-hi-score" class="text">over 9999</div>
                        <div id="next" class="text"></div><div id="value-next" class="text"></div>
                        <div id="level" class="text"></div><div id="value-level" class="text">1</div>
                        <div id="speed" class="text"></div><div id="value-speed" class="text">5</div>
                    </div>
                </div>
                <div id="statistic" class="col">
                    <buttton type="button" id="startBtn">Start game</buttton>
                </div>
                <div id="info" class="col">
                    <p>to move - left/right arrow</p>
                    <p>ti fire - space</p>   
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
